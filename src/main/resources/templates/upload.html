<html xmlns:th="https://www.thymeleaf.org">
<body>

	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data" action="/test/upload">
			<table>
				<tr><td>Image to upload:</td><td><input type="image" name="image" /></td></tr>
				<tr><td></td><td><input type="submit" value="Upload" /></td></tr>
			</table>
		</form>
	</div>

	<div>
		<ul>
			<img src="${originalImage}" width="640" height="480"/>
		</ul>
	</div>

</body>
</html>
