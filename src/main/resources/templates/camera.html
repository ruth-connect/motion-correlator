<html xmlns:th="https://www.thymeleaf.org">
<head>
	<title th:text="${camera.locationDescription}"></title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link href="/css/foundation.css" rel="stylesheet" type="text/css"/>
<body>
	<div class="grid-container">
		<div class="grid-x grid-padding-x">
			<div class="large-12 cell">
				<h1 th:text="${camera.locationDescription}"></h1>
			</div>
		</div>
		<div class="grid-x grid-padding-x">
			<div class="large-12 cell">
				<div class="grid-x grid-padding-x">
					<div class="large-4 medium-6 small-12 cell">
						<div class="callout">
							<h4>Camera</h4>
							<img id="camera" th:src="@{/snapshot/{name}(name=${camera.name})}" style="width: 100%;"/>
							<script th:inline="javascript">
							/*<![CDATA[*/
								setInterval(function() {
    								$("#camera").attr("src", [[@{/snapshot/{name}(name=${camera.name})}]].replace('\\', '') + "?timestamp=" + new Date().getTime());
								}, 250);
							/*]]>*/
							</script>
						</div>
					</div>
					<div class="large-4 medium-6 small-12 cell">
						<div class="callout">
							<h4>Average Image</h4>
							<img id="average" th:src="@{/averageFrame/{name}(name=${camera.name})}" style="width: 100%;"/>
							<script th:inline="javascript">
							/*<![CDATA[*/
								setInterval(function() {
    								$("#average").attr("src", [[@{/averageFrame/{name}(name=${camera.name})}]].replace('\\', '') + "?timestamp=" + new Date().getTime());
								}, 250);
							/*]]>*/
							</script>
						</div>
					</div>
					<div class="large-4 medium-6 small-12 cell">
						<div class="callout">
							<h4>Delta Image</h4>
							<img id="delta" th:src="@{/frameDelta/{name}(name=${camera.name})}" style="width: 100%;"/>
							<script th:inline="javascript">
							/*<![CDATA[*/
								setInterval(function() {
    								$("#delta").attr("src", [[@{/frameDelta/{name}(name=${camera.name})}]].replace('\\', '') + "?timestamp=" + new Date().getTime());
								}, 250);
							/*]]>*/
							</script>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/vendor.js"></script>
	<script src="/js/foundation.js"></script>
</body>
